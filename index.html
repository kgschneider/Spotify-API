<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Top Artist API</title>
	<link rel="stylesheet" href="main.css">
	<link href='http://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="app2.js"></script>
</head>
<body>
	<div class="container"> 
		<div class="nav-bar">
		<div class="intro"> 
			 <div class="explanation"> 
				<p><strong>Top Artist API</strong></p>
		</div> 
		</div> 
		<div class="search-bar">	
			<form class="artist-getter" onsubmit="return false;">
				<input type="text" placeholder='e.g., "The Beatles" or "Tame Impala"' name="tags" size="30" autofocus required>
				<input type="submit" value="Submit">
			</form>
		</div> 
	</div> 
</div>
		<hr>
	<div class="site-body">	
		<div class="results-container">
			<div class="results"></div>
			<div class="album-results"></div>
		</div>
	</div>
	<div class="templates hidden">
		<dl class="result question">
				<dd class="band-name"></dd>
				<dd class="band-genre"></dd>
				<dd class="followers"></dd>
				<dd class="band-photo"></dd>
				<dd class="top-3-albums"></dd>	
		</dl>

		<dl class="result question2">
			<dt></dt>
				<dd class="top-3-albums"></dd>	
		</dl>

	</div>
</body>
</html>
